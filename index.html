<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form action="">
            <p class="RE1">Required Fields are followed by *</p>
            
            <h2>User Information</h2>

            <p>
                <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name">
            </p>

            <fieldset class="box1">
                <legend>*Gender</legend>
                <p>
                    Male <input type="radio" name="gender" id="male">
                    Female <input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>

            <p>
                <label for="phone">Enter a phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </p>

            <p>
                Email: * <input type="email" name="email" id="email" required placeholder="Enter your email">
            </p>

            <p>
                Pincode: <input type="number" name="pincode" placeholder="Enter your pincode">
            </p>

            <p>
                <label for="address">Address:</label><br>
                <textarea id="address" name="address" cols="100" rows="4" placeholder="Enter your address"></textarea>
            </p>

            <h2>Payment Information</h2>

            <div class="payment-container">
                <p>
                    CARD TYPE:
                    <select name="card_type" id="card_type">
                        <option value="">--Select a card type--</option>
                        <option value="visa">Visa</option>
                        <option value="mastercard">Mastercard</option>
                        <option value="rupay">Rupay</option>
                    </select>
                </p>

                <p>
                    *Card number: <input type="number" name="card_number" id="card_number" required>
                </p>

                <p>
                    *Expiration Date: <input type="date" name="expire_date" id="expire_date" required>
                </p>

                <p>
                    CVV: <input type="password" name="CVV" id="CVV">
                </p>
            </div>

            <input type="submit" value="Pay Now">
        </form>
    </div>
</body>

</html>
